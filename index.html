<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cards</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <article class="card card-first">
      <h1 class="card-heading">weekly sales</h1>
      <img class="icon" src="./assets/images/chart-line.svg" alt="Chart">
      <p class="card-data">$ 15,0000</p>
      <p class="card-data-change">Increased by 60%</p>
    </article>
    <article class="card card-second">
      <h1 class="card-heading">weekly orders</h1>
      <img class="icon" src="./assets/images/chart-line.svg" alt="Chart">
      <p class="card-data">45,6334</p>
      <p class="card-data-change">Decreased by 10%</p>
    </article>
    <article class="card card-third">
      <h1 class="card-heading">visitors online</h1>
      <img class="icon" src="./assets/images/chart-line.svg" alt="Chart">
      <p class="card-data">95,5741/p>
      <p class="card-data-change">Increased by 5%</p>
    </article>
  </main>
</body>
</html>
